<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
    let number = +prompt("Nhap so can tinh: ");
    let temp = 1;
    for (let i = 0; i < number; i++) {
        temp += i;
    }
    alert("giai thua cua " + i + "la" + temp);
</script>
</body>
</html>
