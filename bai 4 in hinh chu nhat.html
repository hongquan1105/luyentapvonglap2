<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    let m = +prompt("nhap chieu rong cua hinh chu nhat: ");
    let n = +prompt("nhap chieu dai cua hinh chu nhat: ");
    while (n <= 0 || m <= 0){
        if (m <= 0){
            document.write("vui long nhap lai chieu rong");
            m = +prompt("nhap chieu rong cua hinh chu nhat: ");
        }
        if (n <= 0){
            document.write("vui long nhap lai chieu dai");
            n = +prompt("nhap chieu dai cua hinh chu nhat: ");
        }
    }
    for (let i = 0; i < m; i++) {
        for (let j = 0; j < n; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
